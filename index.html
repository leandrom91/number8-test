<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number8 Test</title>
	<link rel="stylesheet" href="assets/css/jquery-ui.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/my-styles.css">
	<script src="assets/js/jquery-1.12.4.js"></script>
	<script src="assets/js/jquery-ui.js"></script>
	
	<script>

		$( function() {

			$('#process-btn').click(function(){

				let startDate   = $('#datepicker').val();
				let numberDays  = $('#days_number').val();
				let countryCode = $('#country_code').val();

				if(!$.trim(startDate)){
					alert('Please, pick a start date');
				}

				else if(!$.trim(numberDays)){
					alert('Please, enter number days');
				}

				else if(!$.trim(countryCode)){
					alert('Please, enter country code');
				}

				else{
					$('#response').html('');
					$('#response').html('<label for="result">Result:</label><div id="datepicker2"></div>');

					let date1 = new Date(startDate);
					let date2 = new Date(date1.getFullYear(), date1.getMonth(), (date1.getDate() + parseInt(numberDays)));
					let monthDiff = parseInt(date2.getMonth()) - parseInt(date1.getMonth());
					
					$( "#datepicker2" ).datepicker({
						dateFormat: 'mm/dd/yy',
						minDate: new Date(date1),
						maxDate: new Date(date2),
						numberOfMonths: monthDiff + 1,
					});
					
				}

			});

			$( "#datepicker" ).datepicker({
				dateFormat: 'mm/dd/yy',
				changeMonth: true,
				changeYear: true
			});

		} );
	</script>
</head>
<body>

	<div class="container">
		
		<div class="row">

			<div class="col-xs-6">
				<br>

				<div class="form-group">
					<label for="datepicker">Start Date:</label>
					<input type="text" class="form-control" id="datepicker">
				</div>

				<div class="form-group">
					<label for="datepicker">Number of days:</label>
					<input type="number" class="form-control" id="days_number" min="0">
				</div>

				<div class="form-group">
					<label for="datepicker">Country Code: </label>
					<input type="text" class="form-control" id="country_code">
				</div>

				<button id="process-btn" class="btn btn-default">Process</button>

			</div>		

			<div class="col-xs-6">
				<br>
				<div id="response"></div>
			</div>

		</div>

	</div>

</body>
</html>
